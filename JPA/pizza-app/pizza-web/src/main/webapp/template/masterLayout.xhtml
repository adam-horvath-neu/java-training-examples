<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>

		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="icon" href="../../../../favicon.ico"></link>

		<title>#{msg['hu.neuron.pizza.title']}</title>

		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous"></link>

		<h:outputStylesheet library="css" name="pizza.css" />
	</h:head>
	<h:body>
		<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4"></div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark box-shadow">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center"> 
				<h:graphicImage url="/resources/images/pizza_icon.png" styleClass="nav-icon"></h:graphicImage> <strong>#{msg['hu.neuron.pizza.title']}</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarHeader" aria-controls="navbarHeader"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
		</header>
		<main role="main"> <section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">#{msg['hu.neuron.pizza.title']}</h1>
			<p class="lead text-muted">
				<h:outputText value="#{msg['hu.neuron.pizza.headline']}"></h:outputText>.<br />
				<h:outputText value="#{msg['hu.neuron.pizza.order-now']}"></h:outputText>
			</p>
		</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">
				<ui:insert name="content" />
			</div>
		</div>

		</main>

		<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#"><h:outputText value="#{msg['hu.neuron.pizza.jump-top']}"></h:outputText></a>
			</p>
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<h4><h:outputText value="#{msg['hu.neuron.pizza.contact']}"></h:outputText></h4>
						<ul class="list-unstyled">
							<li><h:outputText value="#{msg['hu.neuron.pizza.address']}"></h:outputText></li>
							<li><h:outputText value="#{msg['hu.neuron-pizza.phone']}"></h:outputText></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		</footer>

		<h:outputScript library="primefaces" name="jquery/jquery.js" />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"></script>


	</h:body>
</f:view>
</html>
