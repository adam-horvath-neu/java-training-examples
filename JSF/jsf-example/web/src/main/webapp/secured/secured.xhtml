<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">#{out.signup_title}</ui:define>

	<ui:define name="content">
		<p:panel header="security">
			<h:panelGrid columns="1">
				<h:outputLabel rendered="#{request.isUserInRole('admin')}"> ADMIN </h:outputLabel>
				<h:outputLabel rendered="#{request.isUserInRole('manager')}"> MANAGER </h:outputLabel>
				<h:outputLabel rendered="#{request.isUserInRole('user')}"> USER </h:outputLabel>
			</h:panelGrid>


		</p:panel>
	</ui:define>
</ui:composition>
