<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">Example</ui:define>
	<ui:define name="content">



		<h:form id="form">
			<div class="panel panel-default">

				<div class="panel-heading">JSF</div>
				<div class="panel-body">



					<div class="form-group row">

						<h:outputLabel for="applicationBeanCount" value="ApplicationBean"
							styleClass="col-sm-2 col-form-label" />

						<div class="col-sm-10">
							<h:inputText id="applicationBeanCount" readonly="true"
								styleClass="form-control" label="applicationBeanCount"
								value="#{applicationBean.count}" />
						</div>

					</div>

					<div class="form-group row">

						<h:outputLabel for="sessionBeanCount" value="SessionBean"
							styleClass="col-sm-2 col-form-label" />
						<div class="col-sm-10">
							<h:inputText id="sessionBeanCount" readonly="true"
								styleClass="form-control" label="sessionBeanCount"
								value="#{sessionBean.count}" />
						</div>
					</div>

					<div class="form-group row">
						<h:outputLabel for="result" value="ViewBean"
							styleClass="col-sm-2 col-form-label" />
						<div class="col-sm-10">
							<h:inputText id="result" readonly="true" label="result"
								styleClass="form-control" value="#{viewBean.result}" />
						</div>
					</div>

					<div class="form-group row">
						<h:outputLabel for="resultRequest" value="RequestBean"
							styleClass="col-sm-2 col-form-label" />
						<div class="col-sm-10">
							<h:inputText id="resultRequest" readonly="true"
								styleClass="form-control" label="resultRequest"
								value="#{requestBean.result}" />
						</div>
					</div>

					<div class="form-group row">
						<h:outputLabel for="value" value="Value"
							styleClass="col-sm-2 col-form-label" />
						<div class="col-sm-10">
							<h:inputText id="value" required="true" label="value"
								value="#{requestBean.value}" styleClass="form-control" />
						</div>
						<div class="col-sm-12">
							<h:message for="value" display="text" style="color:red" />
						</div>
					</div>
				</div>


				<div class="panel-footer ">
					<div class="btn-toolbar" role="toolbar" aria-label="...">
						<p:commandButton value="+" actionListener="#{requestBean.add}" 
							update="form"></p:commandButton>
						<p:commandButton value="-" actionListener="#{requestBean.minus}" 
							update="form"></p:commandButton>

					</div>
				</div>



			</div>
		</h:form>

	</ui:define>
</ui:composition>
