<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.login}</ui:define>
	<ui:define name="content">

		<p:panelGrid columns="3">


			<h:form>
				<p:panelGrid columns="1">
					<f:facet name="header">
           		Stateful Local
        		</f:facet>
					<p:inputNumber value="#{statefulBeanExample.a}"></p:inputNumber>
					<p:inputNumber value="#{statefulBeanExample.b}"></p:inputNumber>
					<p:commandButton actionListener="#{statefulBeanExample.add()}"
						value="Add" update="@form"></p:commandButton>
				</p:panelGrid>
			</h:form>
		
			<h:form>
				<p:panelGrid columns="1">
					<f:facet name="header">
           		Stateful Remote
        		</f:facet>
					<p:inputNumber value="#{statefulBeanExample.a}"></p:inputNumber>
					<p:inputNumber value="#{statefulBeanExample.b}"></p:inputNumber>
					<p:commandButton
						actionListener="#{statefulBeanExample.addRemote()}" value="Add"
						update="@form"></p:commandButton>
				</p:panelGrid>
			</h:form>
			
		</p:panelGrid>
	</ui:define>
</ui:composition>
